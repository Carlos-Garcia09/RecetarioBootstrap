
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Receta 2</title>
  <style>
    body {
      background-color: #333; 
      color: white;
    }
    .recipe-title {
      text-align: center;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="recipe-title">
      <h1>Receta 2</h1>
    </div>
    <div class="mb-3">
      <label for="titulo" class="form-label">Título de la Receta:</label>
      <input type="text" id="titulo" class="form-control" value="Rollitos de pan de molde con jamón y queso" readonly>
    </div>
    <div class="mb-3">
        <label for="ingredientes" class="form-label">Ingredientes:</label>
        <ul class="list-group">
          <li class="list-group-item">Pan de molde sin corteza</li>
          <li class="list-group-item">Queso en lonchas</li>
          <li class="list-group-item">Jamón cocido</li>
          <li class="list-group-item">Huevos</li>
        </ul>
      </div>
      <div class="mb-3">
        <label for="preparacion" class="form-label">Pasos de Preparación:</label>
        <ol class="list-group">
          <li class="list-group-item">Paso 1: Aplastar el pan de molde.</li>
          <li class="list-group-item">Paso 2: Montar los rollitos.</li>
          <li class="list-group-item">Paso 3: Pasar los rollitos por huevo.</li>
          <li class="list-group-item">Paso 4: Freír los rollos de pan.</li>
          
        </ol>
      </div>
    <a href="index.html" class="btn btn-primary">Volver a la página principal</a>
  </div>
</body>
</html>
